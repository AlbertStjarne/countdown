<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <style type="text/css">
    body {
      background: #f6f6f6;
    }
  
    .countdownContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      text-align: center;
      background: #ddd;
      border: 1px solid #999;
      padding: 10px;
      box-shadow: 0 0 5px 3px #ccc;
    }
  
    .info {
      font-size: 80px;
    }
    </style>
  
</head>
<body>
  <table class="countdownContainer">
    <tr class="info">
      <td colspan="4" class="info" id="end">The Countdown</td>
    </tr>
    <tr class="info">
      <td id="days" class="remove"></td>
      <td id="hours" class="remove"></td>
      <td id="minutes" class="remove"></td>
      <td id="seconds" class="remove"></td>
    </tr>
    <tr>
      <td class="remove">Days</td>
      <td class="remove">Hours</td>
      <td class="remove">Minutes</td>
      <td class="remove">Seconds</td>
    </tr>
  </table>

  <script>
    function countDown() {
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 28, 2019 12:10:00").getTime();
    
        // Get todays date and time
        var now = new Date().getTime();
        
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
        
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Output the result
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        // Actions when the countdown is over
        if (distance < 0) {
            clearTimeout();
            document.getElementById("end").innerHTML = "Congrats girl, you are free now ;-)";

            let remove = document.getElementsByClassName("remove");
            let i;
            for(i = 0; i < remove.length; i++) {
              remove[i].innerHTML = "";
            }
        }
    setTimeout(countDown, 1000);
    }
    countDown();
    </script>


</body>
</html>
