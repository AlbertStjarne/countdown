<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Roboto" rel="stylesheet">
</head>

<body>
  <!-- <h1 class="countdownContainer">Release that girl</h1> -->
  <img id="girl" src="640x430-girl-behind-bars.jpg" alt="girl behind bars">
  <p class="countdownContainer text">Release date:<br>  Jan 25th 2019 @ 16:22</p>
  <table class="countdownContainer">
    <tr class="info">
      <td colspan="4" class="info" id="end">The Countdown</td>
    </tr>
    <tr class="info">
      <td id="days" class="remove"></td>
      <td id="hours" class="remove"></td>
      <td id="minutes" class="remove"></td>
      <td id="seconds" class="remove"></td>
    </tr>
    <tr>
      <td class="remove heading">Days</td>
      <td class="remove heading">Hours</td>
      <td class="remove heading">Minutes</td>
      <td class="remove heading">Seconds</td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>

</html>
